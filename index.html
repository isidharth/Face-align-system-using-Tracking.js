<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>consultantsbench</title>
  <!-- <link rel="stylesheet" href="examples/assets/demo.css"> -->
  <script src="tracking-min.js"></script>
  <script src="face-min.js"></script>
   <!-- <script src="node_modules/dat.gui/build/dat.gui.min.js"></script> -->
  <script src="stats.min.js"></script>
  <style>
  video, canvas {
    margin-left: 230px;
    margin-top: 120px;
    position: absolute;
  }
  </style>
</head>
<body>
  <div class="demo-title">
  </div>
  <p id="faceCentre" align="center"><p>
  <p id="faceDis" align="center"><p>
  <p id="faceAlign" align="center"><p>

  <div class="demo-frame">
    <div class="demo-container">
      <audio id="audio" preload autoplay loop muted></audio>
      <video id="video" width="640" height="480" preload autoplay loop muted></video>
      <canvas id="canvas" width="640" height="480"></canvas>
    </div>
  </div>
  <script>
  var count=0;

  function faceMove(x1,x2,main)
  {
    if(main<=xmin)
    {
      document.getElementById("faceAlign").innerHTML="move left"
    }
    else if(main>=xmax){
      document.getElementById("faceAlign").innerHTML="move right"
    }

    else
    document.getElementById("faceAlign").innerHTML="correct"
  }
    window.onload = function() {
      var video = document.getElementById('video');
      var canvas = document.getElementById('canvas');
      var context = canvas.getContext('2d');
      var tracker = new tracking.ObjectTracker('face');
      tracker.setInitialScale(4);
      tracker.setStepSize(2);
      tracker.setEdgesDensity(0.1);
      tracking.track('#video', tracker, { camera: true });
      tracker.on('track', function(event) {
        context.clearRect(0, 0, canvas.width, canvas.height);
        if(count==0)
        {
          document.getElementById("faceCentre").innerHTML="";
        }
        if(event.data.length==0){
          count+=1;
          if(count>=6)
          {
            document.getElementById("faceCentre").innerHTML="face not found";
          }
        }
        if(event.data.length>=2){
          document.getElementById("faceCentre").innerHTML="ALERT! Multiple faces found";
        }

        event.data.forEach(function(rect) {
          count=0;
          context.strokeStyle = '#a64ceb';


          if(rect.width<=110){
            document.getElementById("faceDis").innerHTML="please come closer";
          }
          else if(rect.width>=240){
            document.getElementById("faceDis").innerHTML="please move back a little";
          }
          else{
            document.getElementById("faceDis").innerHTML="";
          }

          context.strokeRect(rect.x, rect.y, rect.width, rect.height);
          context.font = '11px Helvetica';
          context.fillStyle = "#fff";

          centrex = rect.x+(((rect.x+rect.width)-rect.x)/2)
          centrey = rect.y+(((rect.y+rect.height)-rect.y)/2)

          xmin=138;
          ymin=210;

          xmax=458;
          ymax=310;

          faceMove(xmin,xmax,centrex);

          context.fillText('x: ' + rect.x + 'px', rect.x + rect.width + 5, rect.y + 11);
          context.fillText('y: ' + rect.y + 'px', rect.x + rect.width + 5, rect.y + 22);
        });
      });
      // var gui = new dat.GUI();
      // gui.add(tracker, 'edgesDensity', 0.1, 0.5).step(0.01);
      // gui.add(tracker, 'initialScale', 1.0, 10.0).step(0.1);
      // gui.add(tracker, 'stepSize', 1, 5).step(0.1);
    };
  </script>
</body>
